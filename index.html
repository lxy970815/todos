<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="./css/base.css">

</head>
<body>
    <div class="msg">
        <span class="msg-content"></span>
        <span class="anchor confirmed" type="button">知道了</span>
    </div>
        <div class="container">
            <h1>我的TODOS</h1>
            <div class="add-task">
                <input name="content" type="text" placeholder="e.g. 晚上记得吃好吃的" autofocus autocomplete="off"><button type="submit" class="add-task-button">submit</button>
            </div>
            <div class="task-list">
                
            </div>
        </div>
        <div class="task-detail-mask"></div>
        <div class="task-detail" data-index="0">
            <div class="content">下午买菜</div>
            <input class="content-input" type="hidden">
            <div>
                <div class="description">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="remind">
                <p><label for="">提醒时间</label></p>
                <input class="datetime" type="text"><button type="submit">submit</button>
            </div>
        </div>
        <audio class="alert" src="./msg.mp3"></audio>
</body>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/store.js/store.js"></script>
<script src="./node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
<script src="./js/base.js"></script>
</html>
